<div class="container" id="district">
  <div class="row">
    @for( item of district; track item.id){
    <div class="col-lg-3 pt-3">
      <div class="card-my-3 m-2" style="width: 18rem;">
        <img src="{{ item.image }}" class="card-img-top" alt="...">
        <div class="card-body">
          <h5 class="card-title">{{ item.title }}</h5>
          <p class="card-text">{{ item.dis | slice:0:300 }}</p>
          <a href="{{item.wiki}}" class="btn btn-primary">Go somewhere</a>
        </div>
      </div>
    </div>
  }
  </div>
</div>
